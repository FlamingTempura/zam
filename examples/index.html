	<div id="thing">
		<select z-model="q">
			<option z-value="'a'">A</option>
			<option value="b">B</option>

		<div z-style-color="color === 'red' ? '#f00' : color === 'green' ? '#0f0' : '#ccc'" z-text="color"></div>

		<button z-attr-disabled="disable">OK</button>
		<button z-show="disable">OK</button>
		<h1 z-exist="color !== 'green'" z-html="greeting"></h1>

		Enter red or green:

		<div z-mem-ino="memos">
			<h3>Memo: {{ memo.title }}</h3>
		</div>
		Beer? {{ beer() }}
		<div z-skip>this {{ thing }} will appear as it is (including curly braces) </div>
		{{ "my" + "name" }} <!-- shows myname -->
		{{ Date.now() }} <!-- current unix timestamp -->
		{{ JSON.stringify({ a: 1, b: 2 }) }} <!-- shows {a:1,b:2} -->
